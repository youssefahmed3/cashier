# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=tenant-service

# Database Configuration - PostgreSQL (Docker Container)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5436}/${DB_NAME:tenant_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# External Service URLs
app.subscription-service.url=${SUBSCRIPTION_SERVICE_URL:http://localhost:8082}
app.auth-service.url=${AUTH_SERVICE_URL:http://localhost:5115}
app.user-role-service.url=${USER_ROLE_SERVICE_URL:http://localhost:5115}

# RabbitMQ Configuration (Optional - can be disabled for testing)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.multiplier=2.0

# Security Configuration
spring.security.user.name=${SECURITY_USER_NAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}
spring.security.user.roles=SUPER_ADMIN

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.subscription-service.connect-timeout=3000
feign.client.config.subscription-service.read-timeout=3000
feign.client.config.user-role-service.connect-timeout=5000
feign.client.config.user-role-service.read-timeout=5000

# Logging Configuration
logging.level.com.market_os.tenant_service=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.feign=${FEIGN_LOG_LEVEL:INFO}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# File Storage Configuration
app.file-storage.tenant-logos.path=uploads/tenant-logos
app.file-storage.base-url=${FILE_STORAGE_BASE_URL:http://localhost:8003}
app.file-storage.max-file-size=5242880

# Multipart Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB 

server.address=0.0.0.0