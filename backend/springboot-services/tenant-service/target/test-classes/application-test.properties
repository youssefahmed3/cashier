# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Feign clients for tests
feign.client.config.default.connect-timeout=1000
feign.client.config.default.read-timeout=1000

# External Service URLs for tests
app.subscription-service.url=http://localhost:8999

# Security Configuration for Tests
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=SUPER_ADMIN

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.market_os.tenant_service=INFO 