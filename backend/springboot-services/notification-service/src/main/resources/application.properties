spring.application.name=notification-service
spring.datasource.url=${SPRING_NOTIFICATION_DATASOURCE_URL}
spring.datasource.username=${NOTIFICATION_POSTGRES_USER}
spring.datasource.password=${NOTIFICATION_POSTGRES_PASSWORD}
spring.flyway.driver-class-name=org.postgresql.Driver

spring.jpa.properties.forma_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.path=/v3/api-docs

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


server.address=0.0.0.0