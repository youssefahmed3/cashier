spring.application.name=product-service

spring.datasource.url=${SPRING_PRODUCT_DATASOURCE_URL}
spring.datasource.username=${PRODUCT_POSTGRES_USER}
spring.datasource.password=${PRODUCT_POSTGRES_PASSWORD}
spring.flyway.driver-class-name=org.postgresql.Driver

spring.jpa.properties.forma_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.path=/v3/api-docs


server.address=0.0.0.0