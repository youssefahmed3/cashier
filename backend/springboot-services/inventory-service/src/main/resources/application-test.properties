# Server Configuration
server.port=8081
server.servlet.context-path=/
spring.application.name=inventory-service

# Database Configuration - PostgreSQL (Docker Container)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5437}/${DB_NAME:inventory_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# External Service URLs
app.tenant-service.url=${TENANT_SERVICE_URL:http://localhost:8080}
app.auth-service.url=${AUTH_SERVICE_URL:http://localhost:5115}
app.user-role-service.url=${USER_ROLE_SERVICE_URL:http://localhost:5115}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:inventory-service-secret-key-for-development}
app.jwt.issuer=${JWT_ISSUER:inventory-service}
app.jwt.audience=${JWT_AUDIENCE:inventory-audience}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.multiplier=2.0

# Security Configuration
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.market_os.inventory_service=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.feign=${FEIGN_LOG_LEVEL:INFO}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Inventory Service Specific Configuration
app.inventory.low-stock-threshold=${LOW_STOCK_THRESHOLD:10}
app.inventory.auto-calculate-cost=${AUTO_CALCULATE_COST:true}

server.address=0.0.0.0