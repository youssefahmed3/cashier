spring.application.name=catalog-service

spring.datasource.url=${SPRING_CATALOG_DATASOURCE_URL}
spring.datasource.username=${CATALOG_POSTGRES_USER}
spring.datasource.password=${CATALOG_POSTGRES_PASSWORD}
spring.flyway.driver-class-name=org.postgresql.Driver

spring.jpa.properties.forma_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.path=/v3/api-docs


server.address=0.0.0.0